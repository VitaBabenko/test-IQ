<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test IQ</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="container header">
      <div class="header__wrap">
        <button type="button" class="nav__menu_btn">
          <svg width="24" height="16">
            <use href="./images/symbol-defs.svg#icon-menu"></use>
          </svg>
        </button>
        <div class="header__wrap_test">
          <img src="./images/rain_bk3.png" alt="Мозг" width="50" />
          <p class="header__wrap_test-title">тест на определение IQ</p>
        </div>
      </div>
      <div class="mob__menu mob__menu_is-hidden">
        <button type="button" class="mob__menu_close-btn">
          <svg width="28" height="28">
            <use href="./images//symbol-defs.svg#icon-close-modal"></use>
          </svg>
        </button>
        <ul class="mob__menu_list">
          <li class="mob__menu_item home">
            <a href="index.html" class="mob__menu_link link">Главная</a>
          </li>
          <li class="mob__menu_item about">
            <a href="test_info.html" class="mob__menu_link link"
              >Информация о тесте</a
            >
          </li>
          <li class="mob__menu_item test">
            <a href="test_1.html" class="mob__menu_link link">Пройти тест</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="wrapper__test">
        <img
          src="./images/Group6.png"
          alt="Загрузка"
          width="260"
          class="wrapper__test_img"
        />

        <h2 class="wrapper__test_color-second">
          Отдохните пару секунд, еще раз Выберите цвет, который сейчас наиболее
          Вам приятен:
        </h2>
        <ul class="form__wrap_color">
          <li>
            <button type="button" class="square-gainsboro btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-turquoise btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-brown btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-green btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-black btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-red btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-violet btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-yellow btn-color"></button>
          </li>
          <li>
            <button type="button" class="square-blue btn-color"></button>
          </li>
        </ul>
        <a href="test_7.html" class="form__link_color btn link">Далее</a>
      </div>
    </main>

    <script src="./js/index.js"></script>
    <script src="./js/test-5.js"></script>
  </body>
</html>
