<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test IQ</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="container header">
      <div class="header__wrap">
        <button type="button" class="nav__menu_btn">
          <svg width="24" height="16">
            <use href="./images/symbol-defs.svg#icon-menu"></use>
          </svg>
        </button>
        <div class="header__wrap_test">
          <img src="./images/rain_bk3.png" alt="Мозг" width="50" />
          <p class="header__wrap_test-title">тест на определение IQ</p>
        </div>
      </div>
      <div class="mob__menu mob__menu_is-hidden">
        <button type="button" class="mob__menu_close-btn">
          <svg width="28" height="28">
            <use href="./images//symbol-defs.svg#icon-close-modal"></use>
          </svg>
        </button>
        <ul class="mob__menu_list">
          <li class="mob__menu_item home">
            <a href="index.html" class="mob__menu_link link">Главная</a>
          </li>
          <li class="mob__menu_item about">
            <a href="test_info.html" class="mob__menu_link link"
              >Информация о тесте</a
            >
          </li>
          <li class="mob__menu_item test">
            <a href="test_1.html" class="mob__menu_link link">Пройти тест</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="wrapper__test">
        <img
          src="./images/Group12.png"
          alt="Загрузка"
          width="260"
          class="wrapper__test_img"
        />
        <h2 class="wrapper__test_result">Обработка результатов</h2>
        <div class="preloader__row">
          <svg class="icon__loader" width="70" height="70">
            <use href="./images/symbol-defs.svg#icon-spinner"></use>
          </svg>
        </div>
        <p class="wrapper_result">
          Определение стиля мышления...............
          ...................................................
        </p>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
